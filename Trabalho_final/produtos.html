<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serratec Shop</title>
  <link rel="stylesheet" href="/styles/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="styles/animations.css">
</head>

<body>
  <header id="header" class="header-nav">
    <a id="link1" href="index.html"><img src="/assets/SerraTecShopLogo.png" alt="serratec:shop" /></a>
    <a id="link2"class="dit-menu" href="/index.html">Home</a>
    <a id="link3"href=#produto4>Placas de Vídeos</a>
    <a id="link4"href=#perifericos>Periféricos</a>
    <a id="link4"href="produtos.html">Todos os Produtos</a>
    <i class="bi bi-cart3"></i>
    <a class="botaoCarrinho" href="Carrinho.html ">
    <div class="carrinho">0</div>


    </a>
    <div class="login">
      <a href="./login.html">LOGIN<i class="bi bi-box-arrow-in-right"></i></a>
    </div>
  </header>

  <div class="content-cards-produtos">
    <div id="idCardProduto" class="card-produto">

    </div>
  </div>

  <footer>&copy;2024 - Grupo 3 - All Rights Reserved</footer>

</body>
<script>
  let produtosContainer = document.querySelector("#idCardProduto");
  fetch("produtos.json")
    .then(response => response.json())
    .then(dados => {
      dados.produtos.forEach(produto => {
        let divProduto = document.createElement("div");
        divProduto.classList.add("product-card");

        let imagemProduto = document.createElement("img");
        imagemProduto.classList.add("product-image");
        imagemProduto.src = produto.imagem;
        imagemProduto.alt = "Foto do produto";

        let descricaoProduto = document.createElement("p");
        descricaoProduto.classList.add("product-title");
        descricaoProduto.textContent = produto.descricao;

        let precoProduto = document.createElement("p");
        precoProduto.classList.add("product-price");
        precoProduto.textContent = `Preço: R$ ${produto.preco}`;

        let botaoComprar = document.createElement("button");
        botaoComprar.classList.add("add-to-cart-btn")
        botaoComprar.textContent = "Adicionar ao Carrinho";
        botaoComprar.onclick = "";
        botaoComprar.classList.add("btn-comprar");

        divProduto.appendChild(imagemProduto);
        divProduto.appendChild(descricaoProduto);
        divProduto.appendChild(precoProduto);
        divProduto.appendChild(botaoComprar);

        produtosContainer.appendChild(divProduto);
      });
    })
    .catch(error => console.error("Erro ao carregar os produtos:", error));
</script>

</html>
