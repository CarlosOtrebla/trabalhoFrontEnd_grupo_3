<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOJA VIRTUAL - LOGIN</title>
    <link rel="stylesheet" href="./styles/login.css">
    <script src="./scripts/login.js"></script>
</head>
<body>

    <div id="formulario">
        <form action="">
            <table>
                <tr>
                    <td><label for="username">Usuário</label></td><td><input type="text" id="username" name="username" placeholder="digite seu usuário" onkeyup="habilitarBotao()"></td>
                </tr>
                <tr>
                    <td><label for="senha">Senha</label></td><td><input type="password" id="senha" name="senha" placeholder="digite sua senha" onkeyup="habilitarBotao()"></td>
                </tr>
                <tr>
                    <td></td>
                </tr>
            </table>
            <button id="entrar" disabled="true">ENTRAR</button>
        </form>
    </div>
    
</body>
</html>
