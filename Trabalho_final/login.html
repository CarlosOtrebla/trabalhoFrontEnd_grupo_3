<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOJA VIRTUAL - LOGIN</title>
    <link rel="stylesheet" href="./styles/login.css">
    <script src="./scripts/login.js"></script>
</head>

<body>
    <div id="voltar">
        <a href="index.html"><img src="/assets/botaoVoltar.png" alt=""></a>
    </div>


    <div id="formulario">
        <img class="" src="./assets/SerraTecShopLogin.png" alt="Serratec Shop Log Tela de login">

        <form action="" class="formAction">

            <section class="sec-name">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário"
                    onkeyup="habilitarBotao()">
            </section>
            <section class="sec-senha">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha"
                    onkeyup="habilitarBotao()">
            </section>

            <button id="entrar" disabled="true"></button>
        </form>
    </div>

</body>

</html>
