<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>TAGS DE VIDEO</title>
</head>
<body>
    <h3>Vídeo usando  a tag embed</h3>
    <embed type="video/webm" src="./video/flower.webm" width="640" height="480">
    <h3>vídeo usando a tag video</h3>
    <video controls src="./video/flower.webm" width="640" height="480"></video>
</body>
</html>
